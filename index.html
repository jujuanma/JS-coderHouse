<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="container">


        <div class="row">
            <div class="col">
                <h1 id="calculadora">Calculadora de Impuestos para Argentina</h1>
                <li class="aviso">El origen solo puede ser 1 o 2 (1 nacional y 2 importado).</li>
                <li class="aviso">En caso de que falte alguno de los campos obligatorios se recomienda usar Reset.</li>
                <table class="table table-striped">
                    <tr>
                        <td>producto</td>
                        <td class="text-end"><input type="text" id="producto"></td>
                    </tr>
                    <tr>
                        <td>Origen</td>
                        <td class="text-end"><input type="text" id="origen"></td>
                    </tr>
                    <tr>
                        <td>Importe</td>
                        <td class="text-end"><input type="text" id="importe"></td>
                    </tr>
                    <tr>
                        <td>Cuotas</td>
                        <td class="text-end"><input type="text" id="cuotas"></td>
                    </tr>
                    <tr>
                        <td>Interes</td>
                        <td class="text-end"><input type="text" disabled id="interes"></td>
                    </tr>
                    <tr>
                        <td>Importe Total</td>
                        <td class="text-end"><input type="text" disabled id="importeTotal"></td>
                    </tr>
                    <tr>
                        <td>Importe Cuotas</td>
                        <td class="text-end"><input type="text" disabled id="importeCuotas"></td>
                    </tr>
                </table>
                <ul id="info">
                </ul>
                <div>
                    <button id="butonCalcular">Calcular</button>
                </div>
                <br>
                <button id="butonReset">Reset</button>
                <button id="butonComprar">Comprar</button>

            </div>
            <div id="advertencia"></div>
            <div id="notificaciones"></div>
        </div>

    </div>
